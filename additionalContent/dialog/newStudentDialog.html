<h2>Adding new student</h2>
<form method="post" id="addStudentForm" >
    <input id="id" name="id" type="text" hidden="hidden">
    <label for="group">Group: </label>
    <input id="group" name="sGroup" type="text" pattern="[A-Z-]{2,}[0-9]{2,}" required/>
    <br>
    <label for="name">Name: </label>
    <input id="name" name="name" type="text" pattern="^[A-Za-zА-Яа-я. -]*$" required/>
    <br>
    <label for="birthday">Birthday: </label>
    <input id="birthday" name="birthday" type="date" required/>
    <br>
    <label for="male" id="gender">Gender: </label>
    <input id="male" name="gender" type="radio" value="Male" checked/>
    <label for="male">Male</label>
    <input id="female" name="gender" type="radio" value="Female"/>
    <label for="female">Female</label>
    <br>

    <input type="submit" id="submitButton" value="Add"/>
    <input type="button" id="close" onclick="closeDialog()" value="Close"/>
</form>
