<div class="row">
    <div class="col-11" id="studentsDiv">
        <h1>Students:</h1>
        <button onclick="openNewStudentDialog()" class="glyphButton" id="addStudent">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
        <table id="studentsTable" class="table table-bordered table-hover">

            <tr>
                <th><input id='mainCheckbox' type='checkbox' onchange='checkState()'></th>
                <th>Group</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Birthday</th>
                <th>Status</th>
                <th>Options</th>
            </tr>

        </table>
    </div>
    <div class="col-1"></div>
</div>
<script>
    $(document).ready(function() {

        $.ajax({
            url: "./server/getStudents.php",
            type: "GET",
            dataType: "json",
            success: function(response) {

                $.each(response, function(i, student) {
                    showStudent(student);
                });
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.error("Сталася помилка під час отримання списку студентів: " + textStatus, errorThrown);
            }
        });
    });
</script>
